# Wrangler config for Cloudflare Pages / Workers
# Replace placeholders with actual values in your Cloudflare dashboard.

name = "ansury-pages"
compatibility_date = "2026-01-29"
# Optional: set your account id here or supply it via environment in CI
account_id = ""

[site]
bucket = "./dist"
entry-point = "workers-site"

# Note: For simple Pages publishing via `wrangler pages publish`, this file is optional.
# It's useful if you later add Workers or want a centralized config for Wrangler.
