name: Build and Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish to Cloudflare Pages
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          WRANGLER_PAGES_PROJECT: ${{ secrets.WRANGLER_PAGES_PROJECT }}
        run: |
          npx wrangler@latest pages publish dist --project-name "$WRANGLER_PAGES_PROJECT"

# Secrets required:
# - CF_API_TOKEN: a Cloudflare API token with Pages (and Workers) permissions.
# - WRANGLER_PAGES_PROJECT: the Cloudflare Pages project name (e.g. "ansury-pages").
